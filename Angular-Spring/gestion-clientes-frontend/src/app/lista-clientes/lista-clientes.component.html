<h2>Lista Clientes</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
           <td>{{cliente.nombre}}</td>
           <td>{{cliente.apellido}}</td> 
           <td>{{cliente.telefono}}</td>
           <td>{{cliente.email}}</td>
           <td>
            <button (click)="actualizarCliente(cliente.id)" class="btn btn-success">Editar</button>
            <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
            <button (click)="verDetallesDelCliente(cliente.id)" class="btn btn-primary" style="margin-left: 10px;">Detalles</button>
           </td>
        </tr>
    </tbody>
</table>
